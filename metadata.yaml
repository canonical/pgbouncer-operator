name: pgbouncer
display-name: PgBouncer
summary: Charmed PgBouncer VM operator
description: |
  Lightweight connection pooler for PostgreSQL.

  This charm supports PgBouncer in in bare-metal/virtual-machines.
docs: https://discourse.charmhub.io/t/pgbouncer-documentation/12133
source: https://github.com/canonical/pgbouncer-operator
issues: https://github.com/canonical/pgbouncer-operator/issues
website:
  - https://ubuntu.com/data/postgresql
  - https://charmhub.io/pgbouncer
  - https://github.com/canonical/pgbouncer-operator
  - https://chat.charmhub.io/charmhub/channels/data-platform
  - https://www.pgbouncer.org/
maintainers:
  - Canonical Data Platform <data-platform@lists.launchpad.net>
subordinate: true

series:
  - jammy
  - focal

peers:
  pgb-peers:
    interface: pgb_peers
  upgrade:
    interface: upgrade

provides:
  database:
    interface: postgresql_client
    limit: 1
    optional: false
    scope: container
  # Legacy relations - these will be deprecated in a future release
  db:
    interface: pgsql
    limit: 1
    optional: false
    scope: container
  db-admin:
    interface: pgsql
    limit: 1
    optional: false
    scope: container
  cos-agent:
    interface: cos_agent
    limit: 1
    optional: true

requires:
  backend-database:
    interface: postgresql_client
    limit: 1
    optional: false
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true
  juju-info:
    interface: juju-info
    scope: container
    limit: 1
    optional: true
  tracing:
    interface: tracing
    limit: 1
    optional: true

  ha:
    interface: hacluster
    limit: 1
    optional: true
