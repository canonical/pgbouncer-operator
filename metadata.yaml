name: pgbouncer
display-name: |
  PgBouncer Machine Operator
description: |
  Lightweight connection pooler for PostgreSQL.
summary: |
  The aim of pgbouncer is to lower the performance impact of opening new connections to PostgreSQL. For more information, see https://www.pgbouncer.org/usage.html
website: |
  https://www.pgbouncer.org/
source: |
  https://github.com/canonical/pgbouncer-operator
issues: |
  https://github.com/canonical/pgbouncer-operator/issues
maintainers:
  "Will Fitch <will.fitch@canonical.com>"

series:
  - jammy
  - focal

peers:
  pgb-peers:
    interface: pgb_peers

subordinate: true

provides:
  database:
    interface: postgresql_client
    limit: 1
    optional: true
    scope: container

  # Legacy relations - these will be deprecated in a future release
  db:
    interface: pgsql
    limit: 1
    optional: true
    scope: container
  db-admin:
    interface: pgsql
    limit: 1
    optional: true
    scope: container

requires:
  backend-database:
    interface: postgresql_client
    optional: false
  juju-info:
    interface: juju-info
    scope: container
